  			<div role="main" class="ui-content" data-inset="false" >
              <h3 style="text-align:center"><img src="images/logo.png">
             
              <ul data-role="listview" data-inset="true">
                  <li class="ui-field-contain">
                      <input name="email" id="txt_email" value="" data-clear-btn="true" type="text" placeholder="User Id">
                  </li>
                  <li class="ui-field-contain">
                      <input name="password" id="txt_pwd" value="" data-clear-btn="true" type="password" placeholder="Password">
                          </li>
                  <li class="ui-body ui-body-b">
                      <fieldset id="signin_btn" class="ui-grid-a">
                          <a href="#" id="signin" class="ui-btn ui-btn-raised clr-primary">Sign In</a>
                      </fieldset>
                  </li>
              </ul>
			  <button type="button"  data-iconpos="right" data-mini="true" data-inline="true" id="forgotpwd" style="background-color: #333;
    color: #FFF;">Forgot Password?</button>
			  <button type="button"  data-iconpos="right" data-mini="true" data-inline="true" id="signupBtn" style="background-color: #333;
    color: #FFF;">Sign Up</button>
			  
        </div>
            
            
        <div data-role="popup" id="popupFpwd" data-theme="e" class="ui-corner-all">
             <div data-role="header" class="wow fadeIn" ><h4 style="text-align:center; font-size:1em">Forgot Password?</h4></div>
                 
            <form style="background-color:#fff">
                <div style="padding:2px 20px;" data-inset="true"  >
                    <h5>Please enter your e-mail address and we will send you a mail.</h5>
                    
                    <ul data-role="listview" data-inset="true">
                        <li class="ui-field-contain">
                            <input name="forgot_email" id="forgot_email" value="" type="text" placeholder="Email Address">
                        </li>
                        
                        <li class="ui-field-contain">
                            <button type="submit" data-theme="b" id="forgot_submit">Submit</button>
                           
                                </li>
                        <li class="ui-body ui-body-b"> </li>


                    </ul>
                    
                    
                                              </div>
            </form>
        </div>  <!-- /popup -->
        
            
            
    </div>


	<div data-role="page" id="signup">
             <div role="main" class="ui-content" data-inset="false" >
                 
            <form style="background-color:#fff">
                <div style="padding:2px 20px;" data-inset="true"  >
                    <h5>Please enter your details</h5>
                    
                    <ul data-role="listview" data-inset="true">
                        <li class="ui-field-contain">
                            <input name="signup_userId" id="signup_userId" maxlength="30" value="" type="text" placeholder="User Id">
                        </li>
                        <li class="ui-field-contain">
                            <input name="signup_password" id="signup_password" maxlength="30" value="" type="password" placeholder="Password">
                        </li>
                        <li class="ui-field-contain">
                            <input name="signup_repassword" id="signup_repassword" maxlength="30" value="" type="password" placeholder="Reenter Password">
                        </li>
                        <li class="ui-field-contain">
                            <input name="signup_mobile" id="signup_mobile" maxlength="10" value="" type="text" placeholder="Mobile Number">
                        </li>
                        <li class="ui-field-contain">
                            <input name="signup_email" id="signup_email" maxlength="30" value="" type="text" placeholder="Email Address">
                        </li>
                        <li class="ui-field-contain">
                        	<textarea name="signup_address" maxlength="200" id="signup_address" placeholder="Address"></textarea>
                        </li>
                        <li>
                        	<button type="button"  data-iconpos="right" data-mini="true" data-inline="true" id="addUserProduct">Add Product</button>
							<div data-role="collapsible-set" data-content-theme="a" data-iconpos="right" id="setUserProduct">
							    
							</div>
                        </li>
                        <li class="ui-field-contain">
                            
                           	<fieldset id="signup_btn" class="ui-grid-a">
		                          <a href="#" id="signup_submit" class="ui-btn ui-btn-raised clr-primary">Save</a>
		                      </fieldset>
                        </li>
                        <li class="ui-body ui-body-b"> </li>


                    </ul>
                    
                    
                                              </div>
            </form>

</div>
<div data-role="page" id="view-roaster-products">
	<div role="main" class="ui-content" data-inset="false" >
	<form id="roasterForm" style="background-color:#fff">
                <div style="padding:2px 20px;" data-inset="true"  >
                	<h5>Roaster details</h5>
                	<label id="noDefaultRoaster">No Roaster is available for this date</label>
                	<label for="fromDate" id="fromDateLbl">From Date:</label>
        			<input type="date" name="fromDate" id="fromDate" class="roasterEditable" disabled="disabled">
        			<label for="toDate" id="toDateLbl">To Date:</label>
        			<input type="date" name="toDate" class="roasterEditable" id="toDate">
        			<fieldset data-role="controlgroup" id="noProductGrp">
					    <label for="noProducts">No Products Required</label>
					    <input type="checkbox" name="noProducts" id="noProducts">
					</fieldset>
                    <button type="button"  data-iconpos="right" data-mini="true" data-inline="true" id="add">Add Product</button>
					<div data-role="collapsible-set" data-content-theme="a" data-iconpos="right" id="set">
					    
					</div>
                    <a href="#" id="roaster_submit" class="ui-btn ui-btn-raised clr-primary">Save</a>
                    
               </div>
     </form>
    </div>
