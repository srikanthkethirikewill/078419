<!DOCTYPE html> 
<html> 
<head> 
<title>My Page</title> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes">
	 	<meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" href="css/jquery-ui-1.11.1.css">
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.mobile-1.4.5.js"></script>
<link rel="stylesheet" href="css/cal.css" />
<script type="text/javascript" src="js/Cal.js"></script>
<script type="text/javascript">
 $(document).on("pageinit", "#view-calendar", function () { 
   $("#calendar").jqmCalendar({
      events : [],
      months : ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
      days : ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
      startOfWeek : 0
   });
})
$(document).on("pageshow","#view-calendar",function(){
	$.mobile.resetActivePageHeight();
	   var height = parseInt($('#view-calendar').height()) || 0;
	   height = parseFloat(height) * 0.8;
	   $('#calendar-table').css('min-height', height);
});
 $( document ).on( "pagecreate", function() {
	    var nextId = 0;
	    $("#add").click(function() {
	        nextId++;
	        var content = "<div data-role='collapsible' id='set" + nextId + "'><h4>Product</h3>";
	        content += "<div class='ui-field-contain remove-margin'>";
	        content += "<select name='productType"+nextId+"' id='productType"+nextId+"'>";
	        content += "</div>";
	        content += "<input type='number' name='productQty"+nextId+"' id='productQty"+nextId+"' placeholder='Qty'>";
	        content += "<a href='#' id='removeProduct"+nextId+"' class='ui-btn ui-btn-raised clr-primary'>Remove</a>";
	        content += "</div>";
	        $( "#set" ).append( content ).collapsibleset( "refresh" );
	        $( "#set" ).trigger('create');
	        $("#removeProduct"+nextId).click (function (event) {
	        	var str = event.target.id.toString().substring(13);
	        	$("#set"+str).hide();
	        });
	    });
	    
	    $('#toDate').attr('min', '2017-02-13');
	    $('#toDate').attr('max', '2017-03-31');
	    
	    $('#noProducts').click(function () {
	    	if($(this).prop("checked") == true){
	    		$('#add').hide();
	    		$('#set').hide();
	    	} else {
	    		$('#add').show();
	    		$('#set').show();
	    	}
	    	$('#set').empty();
	    });
	});
</script>

</head> 
<body> 

<div data-role="page" id="view-calendar">

<div data-role="header">
<h1>Milk Distribution</h1>
</div>

<div data-role="content">
<div id="calendar"></div>
</div>



</div>
<div data-role="page" id="view-roaster-products">
	<div role="main" class="ui-content" data-inset="false" >
	<form style="background-color:#fff">
                <div style="padding:2px 20px;" data-inset="true"  >
                	<label for="bday">From Date:</label>
        			<input type="date" name="fromDate" id="fromDate" disabled="disabled">
        			<label for="bday">To Date:</label>
        			<input type="date" name="toDate" id="toDate">
        			<fieldset data-role="controlgroup">
					    <label for="noProducts">No Products Required</label>
					    <input type="checkbox" name="noProducts" id="noProducts">
					</fieldset>
                    <button type="button"  data-iconpos="right" data-mini="true" data-inline="true" id="add">Add Product</button>
					<div data-role="collapsible-set" data-content-theme="a" data-iconpos="right" id="set">
					    
					</div>
                    
                    
               </div>
            </form>
            </div>
</div>
</body>
</html>
